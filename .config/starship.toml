"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """\
[](surface0)\
$os\
$username\
[](bg:blue fg:surface0)\
$directory\
[](bg:green fg:blue)\
$git_branch\
[](fg:green bg:yellow)\
$git_status\
[](fg:yellow bg:pink)\
[ ](fg:pink)\
$line_break\
$character"""

right_format = """\
[](lavender)\
$c\
$lua\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:pink bg:lavender)\
$time\
[](fg:yellow bg:pink)\
$cmd_duration\
[](fg:surface1 bg:yellow)\
$status\
[](fg:surface1)"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[username]
show_always = false
style_user = "bg:surface1 fg:text"
style_root = "bg:surface1 fg:text"
format = '[$user ]($style)'

[directory]
style = "bold bg:blue fg:#ffffff"
format = "[ $path ]($style)"
truncate_to_repo = true
truncation_length = 3
truncation_symbol = ""

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:crust bg:green)]($style)'

[git_status]
conflicted = "!=${count} "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
up_to_date = "= "
untracked = "?${count} "
stashed = "*${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
typechanged = "T${count} "
use_git_executable = true

style = "bg:yellow"
format = '[[( $ahead_behind$all_status)](fg:crust bg:yellow)]($style)'

[nodejs]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[c]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[rust]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[golang]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[php]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[java]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[kotlin]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[haskell]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[lua]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ](fg:crust bg:lavender)]($style)'

[python]
symbol = " "
style = "bg:lavender"
format = '[[ $symbol($version) ($virtualenv) ](fg:crust bg:lavender)]($style)'

[docker_context]
symbol = " "
style = "bg:sapphire"
format = '[[ $symbol($context) ](fg:crust bg:sapphire)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:pink"
format = '[[ $time ](fg:crust bg:pink)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:pink)'
vimcmd_replace_symbol = '[❮](bold fg:pink)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
style = "bg:yellow"
min_time = 2000
format = '[[ $duration ](fg:crust bg:yellow)]($style)'
disabled = false
show_notifications = true
min_time_to_notify = 45000

[status]
disabled = false
style = "bg:surface1 fg:crust"
symbol = ""
failure_style = "bold fg:red bg:surface1"
format = '[ $symbol$status]($style)'

